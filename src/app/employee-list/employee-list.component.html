    <div class="loader-overlay" *ngIf="loading">
        <!-- Loader -->
        <p-progressSpinner styleClass="custom-spinner"></p-progressSpinner>
    </div>
    <p-table [value]="employees"  *ngIf="!loading" #dt [paginator]="true" [rows]="10" [totalRecords]="100" [rowsPerPageOptions]="[10, 20,50,100]" [globalFilterFields]="['name', 'employeeId','referenceName']">
      
        <ng-template pTemplate="caption">
            <div class="flex toolbar">
                <button pButton type="button" label="Add Record" icon="pi pi-plus" class="custom-button"  (click)="openAddEmployeeDialog()"></button>

                <span class="p-input-icon-right ml-auto">
                    <input #searchInput pInputText   class="searchBar" type="text" (input)="dt?.filterGlobal(searchInput.value, 'contains')" placeholder="Global Search">
                    <i class="pi pi-search  search-icon"></i>
                </span>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">  
            <tr>
                <th>Code</th>
                <th>Full Name</th>
                <th>Reference Name</th>
                <th>Mobile Number</th>
                <th>Action</th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{employee.employeeId}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.referenceName}}</td>
                <td>{{employee.mobileNo}}</td>
            
                <td>
                    <button pButton icon="pi pi-eye" class="p-button-rounded view-icon" (click)="viewEmployee(employee)"></button>

                    <button pButton icon="pi pi-pencil"   class="p-button-rounded edit-icon" (click)="editEmployee(employee)"></button>
                </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="15" class="nodataimg" style="position: relative; height: 500px; width: 100%; text-align: center;">
                    <img src="../../assets/No data.jpg" alt="No Data Found Image" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-height: 100%; max-width: 100%;">
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
