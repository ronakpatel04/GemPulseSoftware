<div class="employee-view shadow-lg rounded-lg p-8">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <div class="mb-4">
                <p class="text-gray-700 font-semibold mb-2">ID:</p>
                <p class="text-gray-900">{{ party.id }}</p>
            </div>
            <div class="mb-4">
                <p class="text-gray-700 font-semibold mb-2">Name:</p>
                <p class="text-gray-900">{{ party.name }}</p>
            </div>
            <div class="mb-4">
                <p class="text-gray-700 font-semibold mb-2">Mobile Number:</p>
                <p class="text-gray-900">{{ party.mobileNo }}</p>
            </div>
            <!-- Add more fields as needed -->
        </div>
        <div>
            <div class="mb-4">
                <p class="text-gray-700 font-semibold mb-2">Address:</p>
                <p class="text-gray-900">{{ party.address }}</p>
            </div>
            <div class="mb-4">
                <p class="text-gray-700 font-semibold mb-2">Email :</p>
                <p class="text-gray-900">{{ party.email?party.email:'--' }}</p>
            </div>
            <div class="mb-4">
                <p class="text-gray-700 font-semibold mb-2">GST NO:</p>
                <p class="text-gray-900">{{ party.gstNo ?party.gstNo:'--'  }}</p>
            </div>
            <!-- Add more fields as needed -->
        </div>
    </div>
</div>
