<div class="table-container">
    <div class="header">
        Party Management
    </div>

    <!-- <div class="p-toolbar">
        <div class="p-toolbar-group-left">
            
                <button pButton type="button" label="Add Record" icon="pi pi-plus" class="custom-button"></button> -->
             <!-- <input #searchInput pInputText   class="searchBar" type="text" (input)="dt?.filterGlobal(searchInput.value, 'contains')" placeholder="Global Search"> --> 
             
        <!-- </div> -->
      
    <!-- </div> -->
    <div class="loader-overlay" *ngIf="loading">
        <!-- Loader -->
        <p-progressSpinner styleClass="custom-spinner"></p-progressSpinner>
    </div>
    
    <p-table [value]="parties"  *ngIf="!loading" #dt [paginator]="true" [rows]="10" [totalRecords]="100" [rowsPerPageOptions]="[10, 20,50,100]" [globalFilterFields]="['name', 'id','mobileNo','referenceName']">
      
        <ng-template pTemplate="caption">
            <div class="flex toolbar">
                <button pButton type="button" label="Add Record" icon="pi pi-plus" class="custom-button"  (click)="openAddpartyDialog()"></button>

                <span class="p-input-icon-right ml-auto">
                    <input #searchInput pInputText   class="searchBar" type="text" (input)="dt?.filterGlobal(searchInput.value, 'contains')" placeholder="Global Search">
                    <i class="pi pi-search  search-icon"></i>
                </span>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">  
            <tr>
                <th>Code</th>
                <th>Party Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>GST Number</th>
                <th>Action</th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-party>
            <tr>
                <td>{{party.id}}</td>
                <td>{{party.name}}</td>
                <td>{{party.email}}</td>
                <td>{{party.mobileNo}}</td>
                <td>{{party.gstNo}}</td>
            
                <td>
                    <button pButton icon="pi pi-eye" class="p-button-rounded view-icon" ></button>

                    <button pButton icon="pi pi-pencil"   class="p-button-rounded edit-icon"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
